<!DOCTYPE html>
<html>

<head>

</head>

<body>
  {% extends "base.html" %}
  {% block content %}
    <div class="col-auto">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">ARP Sessions</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>ARP Table</th>
        
                    </tr>
                  </thead>
                  <tbody>
                   {% for s in arp_sessions %}
                    <tr>
                      <td>{{s}}</td>
                    </tr>
                  {% endfor %}
                  </tbody>
                </table>
              </div>
        </div>
    </div>


    </div>
  {% endblock content%}


</body>

</html>
