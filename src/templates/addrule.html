<!DOCTYPE html>
<html>

<head>

</head>

<body>
    {% extends "base.html" %}
    {% block content %}

    <div class="col-xl-8 col-lg-7">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Add Yara rules</h6>
            </div>

            <div class="card-body">
                <form action="/addrule" method="post">
                    <div class="col-lg-12">

                        <div class='form-group'>
                            <label>Filename (excluding file extention)</label>
                            <input type="text" name="filename" class='form-control'></br>
                        </div>

                        <div class='form-group'>
                            <label>Author</label>
                            <input type="text" name="author" class='form-control'></br>
                        </div>

                        <div class='form-group'>
                            <label>Rule Name</label>
                            <input type="text" name="rulename" class='form-control'></br>
                        </div>

                        <div class='form-group'>
                            <label>Tag</label>
                            <input type="text" name="tag" class='form-control'></br>
                        </div>

                        <div class='form-group'>
                            <label>Description</label>
                            <input type="text" name="description" class='form-control'></br>
                        </div>

                        <div class='form-group'>
                            <label>Strings (each entry separated by newline)</label>
                            <textarea name="strings" cols="60" row="15" class='form-control'></textarea></br>
                        </div>

                        <div class='form-group'>
                            <label>Condition</label>
                            <textarea name="condition" cols="60" row="15" class='form-control'></textarea></br>
                            <input type="submit">
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    {% endblock content%}


</body>

</html>
